<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'random_word/css/style.css' %}" />
    <script src="{% static 'random_word/js/script.js' %}"></script>
</head>
<body>
    <div id = "container">
        <h3>Random Word (attempt #{{count}})</h3>
        <div class ="word">
            <h1>{{rand_word}}</h1>
            <form action = "/random_word/generate" method = "post">
                {% csrf_token %}
                <button type = "submit">Generate</button>
            </form>
        </div>
    </div>
</body>
</html>
